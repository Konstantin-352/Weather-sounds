<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Sounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="title">Weather sounds</h1>
<div class="controls">
    <button class="btn btn--summer" data-type="summer"></button>
    <button class="btn btn--rainy" data-type="rainy"></button>
    <button class="btn btn--winter" data-type="winter"></button>
</div>
<div class="range">
    <label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
    </label>
</div>
<script src="index.js"></script>
</body>
</html>
